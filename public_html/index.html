<html>
    <head>
        <title>Mic-Mac-Moe by Andres Lusi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">    
            <div class="container-fluid">
                <div class="navbar-header">
                    <a id="brand" class="navbar-brand" href="#">Mic-Mac-Moe</a>
                </div>
            </div>
        </nav>
        <div class="container">

            <div id = "board">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td id="cell1" class="tdBoard"></td>
                            <td id="cell2" class="tdBoard"></td>
                            <td id="cell3" class="tdBoard"></td>
                        </tr>
                        <tr>
                            <td id="cell4" class="tdBoard"></td>
                            <td id="cell5" class="tdBoard"></td>
                            <td id="cell6" class="tdBoard"></td>
                        </tr>
                        <tr>
                            <td id="cell7" class="tdBoard"></td>
                            <td id="cell8" class="tdBoard"></td>
                            <td id="cell9" class="tdBoard"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            
            <div id="gameScoreBoard" class="container text-center">
                <div  class="row">
                    <span id = "clock" class="glyphicon glyphicon glyphicon-time" aria-hidden="false"></span>
                </div>
                <div  class="row">
                    <ul class="list-inline">
                        <li class="links-in-list">
                            <p id="pIAWins" class="center-me-text"></p>
                        </li>
                        <li class="links-in-list">
                            <p id="pHumanWins" class="center-me-text"></p>
                        </li>
                        <li class="links-in-list">
                            <p id="pTies" class="center-me-text"></p>
                        </li>
                    </ul>
                </div>
                <div>
                    <button id="btnSelectAvatar" type="button" class="btn btn-default" data-toggle="modal" data-target="#modalAvatar"><span class="glyphicon glyphicon-user"></span> Select Avatar</button>
                    <button id="btnNewGame" type="button" class="btn btn-default" ><span class="glyphicon glyphicon-th"></span> New Game</button>  <!--data-toggle="modal" data-target="#modalRestart"--> 
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="modalAvatar" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Select Avatar</h4>
                        </div>
                        <div class="modal-body">
                            <p>Plese select your avatar.</p>
                        </div>
                        <div class="modal-footer">
                            <button id="btnO" type="button" class="btn btn-default" data-dismiss="modal">O</button>
                            <button id="btnX" type="button" class="btn btn-default" data-dismiss="modal">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="modalRestart" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">New Game</h4>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure that you want to restart the game?</p>
                        </div>
                        <div class="modal-footer">
                            <button id="btnYes" type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="screen">
        </div>
        <footer id="footer">
            <div>
                <hr/>
                <p>Written and coded by <a href="http://www.freecodecamp.com/rocket-buddha" target="_blank">Andr√©s Lusi</a>.</p>
            </div>
        </footer>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
